<!DOCTYPE html>
<html>
    <head>
        <style>
            h2{color:blue}
            #sel{
                color:darkgreen;
                font-size:50px;
 
            }
            li{
                color:coral;
                text-decoration:underline;
                background-color: cyan;
            }
            .deactive{
                text-decoration: line-through;
            }
            
        </style>


    </head>
    <body>
        <h1 style="color:red">Hello css</h1>
        <h2 class="deactive">EHllo world</h2>
        <ul>
            <li>HTML</li>
            <li id="sel">CSS</li>
            <li class="deactive">JS</li>
        </ul>

        <ol>
            <li>HTML</li>
            <li id="sel">CSS</li>
            <ol>
                <li>HTML</li>
                <li >CSS</li>
                <li class="deactive">JS</li>
            </ol>
            <li class="deactive">JS</li>
        </ol>
    </body>







</html>
